name: CI/CD Checks - Lint, Test, and Security Scan

on:
  pull_request:
    branches:
      - main  # Run checks on PRs targeting `main`
  push:
    branches:
      - main  # Run checks before deploying

jobs:
  lint:
    name: âœ… Lint & Code Formatting
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"  # Use the correct Python version

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black flake8 isort

      - name: ğŸ” Run Code Linter (Flake8)
        run: flake8 --max-line-length=100

      - name: ğŸ›  Format Code (Black)
        run: black --check .

      - name: ğŸ”„ Sort Imports (isort)
        run: isort --check-only .

  test:
    name: ğŸ§ª Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install Dependencies & Testing Tools
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov httpx

      - name: ğŸš€ Run Tests
        run: pytest --cov=app --cov-report=term-missing

  security_scan:
    name: ğŸ”’ Security Vulnerability Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: ğŸ”„ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.13"

      - name: ğŸ“¦ Install Security Tools
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: ğŸ” Run Security Scan (Bandit)
        run: bandit -r app/

      - name: ğŸ›¡ï¸ Check for Vulnerabilities (Safety)
        run: safety check

